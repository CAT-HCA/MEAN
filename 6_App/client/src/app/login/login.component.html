<h1>{{pageTitle}}</h1>
<div class="container">
    <form id="loginForm">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userName" placeholder="Enter your User Name" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Enter your Password" required />
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn" (click)="onSubmit()">Login</button>
        <button type="reset" class="btn btn-secondary" id="resetBtn" (click)="onReset()">Reset</button>
    </form>
</div>
<div class="container">
    <br />
    <div class="alert alert-danger" role="alert" id="errMsg" *ngIf="error">{{errMsg}}</div>
    <br />Don't have an account?
    <a href="/register" title="Register">Register.</a>
</div>
